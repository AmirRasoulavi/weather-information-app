<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/botstrap.css">
    <link rel="stylesheet" href="fontawesome-free-5.15.3-web/css/all.css">
    <link rel="stylesheet" href="../weather-icons-master/css/weather-icons.min.css">
    <link rel="stylesheet" href="../weather-icons-master/css/weather-icons.css">
    <link rel="stylesheet" href="../weather-icons-master/css/weather-icons-wind.min.css">
    <link rel="stylesheet" href="../weather-icons-master/css/weather-icons-wind.css">
    <title>Document</title>
</head>
<body>
    <div class="section-fix mx-auto">
        <div class="row mx-auto">
            <div class="search">
                <input type="text" placeholder="Search for a city" >
                <i class="fas fa-arrow-right"></i>
            </div>
            <div class="error"><p></p></div>
            <div class="body">
                <span class="city-date">
                    <h2>Istanbul</h2>
                    <p class="date ">2021,6,23</p>
                </span>
                <span class="degree">
                    <p class="Fahrenheit" >&deg;f</p>
                    <p class="seted celcius">&deg;C</p>
                </span> 
            </div>
            <div class="cahnger-data">
                <div class="shower">
                    <div class="icon-weaher">
                        <i class="icon fas fa-cloud-sun"></i>
                    </div>
                    <h1>24&deg;</h1>
                </div>
                <div class="big-data">
                    <p></p><a href="#">Clear sky</a></p>
                    <p>Humidity <a href="#">94%</a></p>
                    <p>Wind: <a href="#">16 km/h</a></p>
                </div>
            </div>
        </div>
    </div>
    <div class="bg">
        <img src="image/Sunny-bg/img3.jpg" class="active"  alt="">
        <img src="image/Sunny-bg/img4.jpg"  alt="">
        <img src="image/Sunny-bg/img5.jpg"  alt="">
    </div>
    
    <script src="script/jQuery.js"></script>
    <script src="script/scripts.js"></script>
    <script src="script/json-script.js"></script>
</body>
</html>
